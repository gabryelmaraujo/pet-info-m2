<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Login</title>
</head>
<body>
    <main>
        <section class="lpBlogDescription">
            <div class="lpDescHeader">
                <h1>Petinfo</h1>
                <h3>Amor e carinho por meio do conhecimento</h3>
                <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>
            </div>
            <div class="lpImages">
                <img src="" class="img1">
                <img src="" class="img2">
                <img src="" class="img3">
                <img src="" class="img4">
            </div>

        </section>
        <section class="lpLoginForm">
            <div class="lpFormHeader">
                <h2>Login</h2>
            </div>
            <form>
                <label for="lpLoginInput">Usuário</label>
                <input type="text" name="lpLoginInput" id="lpLoginInput">

                <label for="lpPassInput">Senha</label>
                <input type="password" name="lpPassInput" id="lpPassInput">

                <button class="lpLoginBttn">Acessar</button>
            </form>
            <div class="lpFormFooter">
                <h3>Ainda não possui conta?</h3>
                <p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
                <button class="lpRegisterBttn">Cadastrar</button>
            </div>
        </section>


    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
