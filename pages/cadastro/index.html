<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/loadingSpinner.css">
    <link rel="stylesheet" href="/pages/cadastro/index.css">

    <title>PetInfo - Cadastro</title>

</head>
<body>
    <main class="rpContainer">
        <section class="rpFormContainer">
            <div class="rpFormHeader">
                <h3>Cadastro</h3>
                <a href="/index.html">Voltar para o login</a>
            </div>
            <form action="" class="rpForm" id="rpForm">
                <label for="rpUsername">Usu√°rio</label>
                <input type="text" name="rpUsername" id="rpUsername" placeholder="Digite seu nome aqui" required>

                <label for="rpEmail">Email</label>
                <input type="email" name="rpEmail" id="rpEmail" placeholder="Digite seu email aqui" required>

                <label for="userAvatarUrl">Link da foto de perfil</label>
                <input type="url" name="userAvatarUrl" id="userAvatarUrl" placeholder="Insira o link aqui" required>

                <label for="rpPassword">Senha</label>
                <input type="password" name="rpPassword" id="rpPassword" placeholder="Digite sua senha aqui" required>

                <button class="registerBttn" id="registerBttn">
                    <span class="registerBttnText"> Cadastrar</span>
                    <img src="/images/spinner.svg" alt="" class="loadingSpinner hide">
                </button>
                <a href="/index.html" class="backToLpBttn">Voltar para o login</a>

            </form>
        </section>
        <section class="repDescContainer">
            <h1>PetInfo</h1>
            <span>Ooooooba!</span>
            <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
            <img src="/pages/cadastro/src/img/registerpageimg.png" alt="">
        </section>
    </main>

    <script type="module" src="/pages/cadastro/index.js"></script>
    <script src="/scripts/register.js"></script>
    
</body>
</html>
